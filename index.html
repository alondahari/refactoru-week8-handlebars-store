<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>

    <div id="product-container"></div>
    <ul id="wishlist"></ul>
    <input type="text" id="wishlist-input">
    <button id="wishlist-add">Add item to wishlist</button>
    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="products-data.js"></script>
    <script src="main.js"></script>

    <script id="product-template" type="text/x-handlebars-template">
      <div class="product-template">
        <h1>{{title}}</h1>
        <p class='product-cost'>
        {{#if sale}}
          <span class="strike-through">${{cost}}</span> On Sale! ${{sale}}
        {{else}}
          ${{cost}}
        {{/if}}
        </p>
        <img src="{{image}}" alt="{{title}} image">
      </div>
    </script>

    <script id="wishlist-template" type="text/x-handlebars-template">
      <li class="wishlist-item">{{title}}</li>
      <button class="wishlist-remove">Remove</button>
    </script>

  </body>
</html>
